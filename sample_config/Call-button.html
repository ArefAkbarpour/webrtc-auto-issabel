<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Call Button</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jssip/3.1.1/jssip.min.js"></script>
    <style>
        .circle-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
            text-align: center;
        }

        .circle-button.hangup {
            background-color: #f44336;
        }

        .circle-button.hangup:hover {
            background-color: #d32f2f;
        }

        .circle-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">WebRTC Call</h1>
    <button id="callButton" class="circle-button">Call</button>

    <script>
        // WebSocket and SIP configuration
        const socket = new JsSIP.WebSocketInterface('wss://your.domain.com:8089/ws');
        const configuration = {
            sockets: [socket],
            uri: 'sip:1001@your.domain.com:',
            password: 'P@ssw0rd',
            trace_sip: true
        };

        const ua = new JsSIP.UA(configuration);
        ua.start();

        let currentSession = null; // Current session reference
        let callStartTime = null; // To store call start time
        let callInterval = null; // Interval for updating the call duration

        const callButton = document.getElementById('callButton');

        // Reset button to its default state
        function resetButton() {
            currentSession = null;
            callStartTime = null;
            clearInterval(callInterval); // Stop the timer when call ends
            callButton.textContent = 'Call';
            callButton.classList.remove('hangup');
        }

        // Update the duration on the button
        function updateCallDuration() {
            if (callStartTime) {
                const elapsedTime = Math.floor((Date.now() - callStartTime) / 1000); // in seconds
                const minutes = Math.floor(elapsedTime / 60);
                const seconds = elapsedTime % 60;
                callButton.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            }
        }

        callButton.addEventListener('click', () => {
            if (!currentSession) {
                // Show "Please wait" message while the call is being established
                callButton.textContent = 'لطفا منتظر بمانید';
                callButton.classList.add('hangup');

                // Initiate a call
                const targetUri = 'sip:7777@your.domain.com:';
                const options = {
                    mediaConstraints: { audio: true, video: false },
                    pcConfig: {
                        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                    }
                };

                currentSession = ua.call(targetUri, options);

                currentSession.connection.ontrack = (event) => {
                    const remoteStream = new MediaStream();
                    remoteStream.addTrack(event.track);

                    // Auto-playing remote audio in the background
                    const remoteAudio = new Audio();
                    remoteAudio.srcObject = remoteStream;
                    remoteAudio.play().catch(error => {
                        console.error('Error playing audio:', error);
                    });
                };

                currentSession.on('progress', () => {
                    // Change the button text to "Please wait" while the call is being established
                    callButton.textContent = 'لطفا منتظر بمانید';
                });

                currentSession.on('accepted', () => {
                    // Once the call is accepted, start the timer
                    callStartTime = Date.now(); // Set the call start time
                    callInterval = setInterval(updateCallDuration, 1000);
                    callButton.textContent = 'Hang Up';
                    callButton.classList.add('hangup');
                });

                currentSession.on('ended', () => {
                    resetButton();
                });

                currentSession.on('failed', () => {
                    alert('مشکل در برقراری تماس. لطفا مجدد تلاش کنید.');
                    resetButton();
                });

            } else {
                // Hang up the ongoing call
                currentSession.terminate();
                resetButton();
            }
        });
    </script>
</body>
</html>
